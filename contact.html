    <main>
        <section class="contact-section">
            <div class="contact-header">
                <h1>Contact Us</h1>
                <p>We’d love to hear from you. Keep in touch!</p>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" aria-label="User Name" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" aria-label="Email" >
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="7********" aria-label="Phone">
                </div>
                <div class="form-group">
                    <label for="message">How can we help you?</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." aria-label="Your Message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">

    </footer>
